<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" type="image/x-icon" href="./gfx/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body class="flex-container">

    <div>

        <header>
            <h1>Vanilla Calculator</h1>
        </header>

        <main class="flex-container">
            <div>

                <div id="displayaux" class="display-aux">
                    <span id="displayaux1"></span>
                    <span id="displayauxop"></span>
                    <span id="displayaux2"></span>
                </div>               

                <div id="displaymain" class="display-main">ready</div>

                <div class="memory flex-container">
                    <div id="mc" title="memory clear">MC</div>
                    <div id="mr" title="memory recall">MR</div>
                    <div id="mplus" title="memory add">M&#43;</div>
                    <div id="mminus" title="memory subtract">M&#8722;</div>
                    <div id="ms" title="memory store">MS</div>
                    <div id="marrow" title="show memory">M&#x2335;</div>
                </div>

                <div id="showmemory" class="showmemory" style="font-size: 0px; background-color: rgb(117, 85, 36);">
                    <span>vanilla calculator</span>
                </div>

                <div class="grid-container">

                    <div id="percent" title="percent">&#37;</div>
                    <div id="ce" title="clear entry">CE</div>
                    <div id="c" title="clear">C</div>
                    <div id="backspace" title="backspace">&#9003;</div>

                    <div id="oneslashx" title="divide by x">1/x</div>
                    <div id="xsquared" title="x squared">x&#178;</div>
                    <div id="xsqrt" title="square root">&#178;&radic;x</div>
                    <div id="divide" title="divide">&#247;</div>

                    <div id="seven">7</div>
                    <div id="eight">8</div>
                    <div id="nine">9</div>
                    <div id="multiply" title="multiply">&#215;</div>

                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                    <div id="subtract" title="subtract">&#8722;</div>

                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                    <div id="add" title="add">&#43;</div>

                    <div id="plusslashminus" title="negate"><sup>+</sup>/-</div>
                    <div id="zero">0</div>
                    <div id="decimal" title="decimal dot">.</div>
                    <div id="equals" title="equals">&#61;</div>

                </div>
            </div>

        </main>

        <footer>
            <p>Design and code: drafter</p>
            <p>January 2023</p>
        </footer>

    </div>

</body>
</html>
